{% extends 'layout.html' %}
{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2>Editar Pedido #{{ pedido.id }}</h2>

<form method="POST" class="form">
  <div class="mb-3">
    <label class="form-label">Nombre del Cliente</label>
    <input type="text" name="cliente_nombre" value="{{ pedido.cliente_nombre }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <input type="text" name="direccion" value="{{ pedido.direccion }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Total</label>
    <input type="number" name="total" step="0.01" value="{{ pedido.total }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Estado</label>
    <select name="estado" class="form-select">
      {% for estado in ['pendiente', 'en preparación', 'en reparto', 'entregado', 'cancelado'] %}
        <option value="{{ estado }}" {% if pedido.estado == estado %}selected{% endif %}>{{ estado }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{{ url_for('orders.listar_pedidos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
