{% extends 'layout.html' %}
{% block title %}Asignar Repartidor{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Asignar Repartidor al Pedido #{{ pedido.id }}</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="form-group">
        <label for="repartidor_id">Selecciona un repartidor:</label>
        <select name="repartidor_id" id="repartidor_id" class="form-control" required>
          <option value="">-- Selecciona --</option>
          {% for repartidor in repartidores %}
            <option value="{{ repartidor.id }}" {% if pedido.repartidor_id == repartidor.id %}selected{% endif %}>
              {{ repartidor.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Asignar</button>
        <a href="{{ url_for('pedidos.listar_pedidos') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
