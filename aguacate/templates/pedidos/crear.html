{% extends 'layout.html' %}
{% block title %}Nuevo Pedido{% endblock %}

{% block content %}
<h2>Crear Nuevo Pedido</h2>

<form method="POST" class="form">
  <div class="mb-3">
    <label for="cliente_nombre" class="form-label">Nombre del Cliente</label>
    <input type="text" class="form-control" name="cliente_nombre" required>
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Direcci√≥n</label>
    <input type="text" class="form-control" name="direccion" required>
  </div>
  <div class="mb-3">
    <label for="total" class="form-label">Total</label>
    <input type="number" step="0.01" class="form-control" name="total" required>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('orders.listar_pedidos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
