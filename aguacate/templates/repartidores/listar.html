{% extends 'layout.html' %}

{% block title %}Repartidores{% endblock %}

{% block content %}
<h2>Repartidores</h2>
<a href="{{ url_for('repartidor.nuevo_repartidor') }}" class="btn">+ Nuevo Repartidor</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for r in repartidores %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.nombre }}</td>
      <td>{{ r.telefono }}</td>
      <td>{{ 'Sí' if r.activo else 'No' }}</td>
      <td>
        <form action="{{ url_for('repartidor.eliminar_repartidor', repartidor_id=r.id) }}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('¿Eliminar este repartidor?')">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
